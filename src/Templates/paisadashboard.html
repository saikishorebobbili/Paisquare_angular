{% extends 'base.html'%}
{% block content %}
            <br><br>
            
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-bg-6">
                        {% for cash in balance %}
                            {% if cash.username == user.username %}
                                <div class="card">
                                    <div class=" bg-primary">
                                        <div class="container">
                                            <h3>Balance</h3>
                                        </div>
                                    </div>
                                    <div class="card-body row">
                                        <div class="row col-12">
                                            <h5  class="col col-6">Money</h5>
                                            <label title="Money" class="col-6 form-control">{{cash.mymoney}}</label>
                                        </div>
                                        <div class="row col-12">
                                            <h5 class="col col-6 ">Coins</h5>
                                            <label title="Money" class="col-6 form-control">{{cash.mysilvers}}</label>
                                        </div>
                                    </div>
                                    
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div><br>
                    <div class="col-12 col-sm-6 col-bg-6"><br>
                        <div class="card">
                            <form action="{% url 'sell' user.username %}" method="POST">
                                <div class="container">
                                    <div class="form-group row row-content">
                                        {% csrf_token %}
                                        <br><br>
                                        <div class="col col-8"><br>
                                            <input type="number" class="form-control" placeholder="Enter number of silver coin to sell" id="silver" name="totalsilvers" required>
                                        </div>
                                        <div class="col col-8"><br>
                                            <input type="number" class="form-control" placeholder="Enter amount per silver" id="amountpersilver" name="amount" required>
                                        </div>
                                        <div style="text-align:center">
                                            <input type="submit" class="btn btn-primary" value="Sell">
                                        </div>
                                    </div>
                                </div>    
                            </form>
                        </div>
                    </div><br>
                </div>
            </div>
            <br>
            <div class="container offset-sm-3">
                <div class="row">
                    <div class="card col-sm-6 col-bg-6 ">
                        <form action="{% url 'withdrawmoney' user.username %}" method="POST">
                            <div class="container">
                                <div class="form-group row row-content">
                                    {% csrf_token %}
                                    <br><br>
                                    <div class="col col-8"><br>
                                        <input type="number" class="form-control" placeholder="Enter amount to withdraw" id="amount" name="totalamount" required>
                                    </div><br>
                                    <div class="col col-4"><br>
                                        <input type="submit" class="btn btn-primary" value="Withdraw">
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div><br><br><br>
                </div>
            </div>


            <br><br><br><br>

            
{% endblock %}
